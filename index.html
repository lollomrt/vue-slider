<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>

    <div id="app">
        <!-- Contenitore -->
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <!-- Item -->
                <div class="item" @mouseover="stopAutoplay" @mouseleave="autoplay">
                    <img :src="slides[activeSlide].image" alt="slides[activeSlide].title"/>
                    <div class="text">
                        <h3>{{ slides[activeSlide].title }}</h3>
                        <p>{{ slides[activeSlide].text }}</p>
                    </div>
                </div>
                <!-- Thumbnails e navigatori -->
                <div class="thumbs">
                    <div class="prev" @click="clickDietro"></div>
                    <div class="next" @click="clickAvanti"></div>
                    <div class="thumb" @click="changeImages(index)" v-for="(element, index) in slides" :class="{active: (index == activeSlide)}">
                        <img :src="element.image" alt="Svezia"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
